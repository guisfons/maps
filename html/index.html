<!DOCTYPE html>

    <main>

                <button class="maps__nav-next"><figure><img src="./assets/img/icons/arrow.svg" alt=""></figure><span><span>REGION SUIVANTE</span></span></button>

    <footer></footer>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
